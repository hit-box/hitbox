[package]
name = "hitbox-examples"
version = "0.0.0"
publish = false
edition = "2018"

[features]
default = []

[dev-dependencies]
hitbox = { path = "../hitbox", features = ["derive", "cache-metrics"] }
hitbox-actix = { path = "../hitbox-actix", features = ["redis"]}
actix = "0.11"
log = "0.4"
actix-rt = "2"
serde_json = "1"
serde_qs = { version = "0.8" }
serde = { version = "1", features = ["derive"] }
chrono = { version = "0.4", features = ["serde"] }
thiserror = "1"
prometheus = { version = "0.12" }
env_logger = "0.8"
actix_derive = "0.6"
actix-web = "3"
tracing = "0.1"
tracing-subscriber = "0.2"
metrics-exporter-prometheus = "0.9"

hyper = { version = "0.14", features = ["full"] }
tokio = { version = "1", features = ["full"] }
tower = { version = "0.4", features = ["full"] }
tower-http = { version = "0.2", features = ["full"] }
http = "0.2"
