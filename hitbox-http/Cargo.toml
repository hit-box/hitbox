[package]
name = "hitbox-http"
version = "0.1.0"
authors = ["Hitbox team <mail@hitbox.rs>"]
license = "MIT"
edition = "2021"
description = "Cacheable HTTP Request and Response"
readme = "README.md"
repository = "https://github.com/hit-box/hitbox/"
categories = ["caching", "asynchronous", "web-programming", "network-programming"]
keywords = ["cache", "async", "http", "hitbox"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
axum = "0.6"
serde_bytes = "0.11"
async-trait = "0.1"
http = "0.2"
http-body = "0.4"
hitbox = { path = "../hitbox", version = "0.1" }
hitbox-backend = { path = "../hitbox-backend", version = "0.1" }
serde = "1.0.144"
bytes = "1"
chrono = "0.4"
hyper = "0.14"
